<style>
    @import url('https://fonts.googleapis.com/css?family=Righteous|Ubuntu&display=swap');
</style>
<hr style="opacity:0;">
<div class="container-fluid">
    <div class="col-md-5"><img src="../../assets/images/myevents.png" alt="hello"></div>
    <div class="col-md-7 font">
        <h2>So how's you doing {{ uname }}</h2>
        <hr style="opacity:0;">
        <p>Go on manage your events and make it a rememberable one!!</p>
    </div>
</div>
<hr style="opacity : 0;">
<div class="container">
<div class="row">
        <div class="col-xs-12">
            <div class="col-md-2"></div>
            <div class="col-md-8">
            <div
            *ngFor="let discover of discover; index as id">
                <a 
                    style="cursor : pointer;"
                    [routerLink]="['/discover',id]"   
                    routerLinkActive="active"
                    class="list-group-item clearfix box" style="margin-bottom:20px;">
                        <div class="pull-left box1">
                            <h4 class="list-group-item-heading" style="color:white;">{{ discover.ename }}</h4>
                            <p class="list-group-item-text" style="color:white;">Venue : {{ discover.evenue }}</p>
                        </div>
                        <span class="pull-right">
                            <img 
                            [src] = "discover.imagePath" 
                            alt="{{ discover.ename }}" 
                            class="img-responsive" 
                            style="max-height:50px;">
                        </span>
                </a>
        </div>
    </div>
    <div class="col-md-2"></div>
    </div>
</div>
</div>
