<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="col-md-4"></div>
            <div class="col-md-4">
            <form (ngSubmit)="Verify(f)" #f="ngForm">
                <div *ngIf="!email">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="otp">Verify</label>
                            <input
                            type="text" 
                            id="otp" 
                            name="otp"
                            class="form-control"
                            ngModel
                            required
                            #verify="ngModel">
                            <!-- <span 
                            class="help-block" 
                            *ngIf="!otp.valid && otp.touched"
                            style="color:red;">Enter a valid Event Name</span> -->
                        </div>
                    </div>
                </div>
                </div>
                <div *ngIf="email">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="otp">Email</label>
                            <input
                            type="text" 
                            id="email" 
                            name="email"
                            class="form-control"
                            ngModel
                            required
                            #email="ngModel">
                            <!-- <span 
                            class="help-block" 
                            *ngIf="!otp.valid && otp.touched"
                            style="color:red;">Enter a valid Event Name</span> -->
                        </div>
                    </div>
                </div>
                </div>
                <button 
                    type="submit" 
                    class="btn btn-success mybutton"
                    [disabled]="!f.valid" style="margin-right : 10px;">Verify</button>
                <a routerLink="/resendotp"><button  
                    class="btn btn-primary mybutton"
                    style="margin-right : 10px;">Resend OTP</button></a>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
