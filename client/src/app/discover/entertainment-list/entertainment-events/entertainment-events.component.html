<a 
        style="cursor : pointer;"
        [routerLink]="[index]"   
        routerLinkActive="active"
        class="list-group-item clearfix box" style="margin-bottom:20px;">
            <div class="pull-left box1">
                <h4 class="list-group-item-heading" style="color:white;">{{ entertainment.ename }}</h4>
                <p class="list-group-item-text" style="color:white;">Venue : {{ entertainment.evenue }}</p>
            </div>
            <span class="pull-right">
                <img 
                [src] = "entertainment.imagePath" 
                alt="{{ entertainment.ename }}" 
                class="img-responsive" 
                style="max-height:50px;">
            </span>
</a>
