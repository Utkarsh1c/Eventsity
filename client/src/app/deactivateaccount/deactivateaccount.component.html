<ngx-ui-loader></ngx-ui-loader>
<hr style="opacity:0;">
<div class="container">
<form (ngSubmit)="onDeactivate(f)" #f="ngForm">
        <div class="form-group">
                <label for="password">Confirm Password</label>
                <input
                placeholder = "Confirm Password"
                type="password" 
                id="cpassword" 
                name="cpassword" 
                ngModel 
                class="form-control"
                required 
                [minlength]="6"
                #password="ngModel">
                <span
                class="help-block"
                *ngIf="!password.valid && password.touched"
                style="color:red;">Enter minimum 6 character password</span>
            </div>
            <button
            class="btn btn-danger"
            type="submit">Deactivate</button>
</form>
</div>
