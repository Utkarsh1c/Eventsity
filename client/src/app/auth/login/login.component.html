<div class="container">
<div class="row">
    <div class="col-md-4"><img src="assets/images/loginman.png" class="man" alt="Login"></div>
    <div class="col-md-4 box">
        <div class="head">
            <h4>HAPPY TO SEE YOU BACK!</h4>
            <p>Letâ€™s see how your events are doing</p>
        </div>
        <form (ngSubmit)="onLogin(f)" #f="ngForm">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                type="email" 
                id="email" 
                name="email" 
                ngModel 
                class="form-control" 
                required
                #email="ngModel">
                <span 
                class="help-block"
                *ngIf="!email.valid && email.touched"
                style="color:red;">Enter a valid Email</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                id="password" 
                name="password" 
                ngModel 
                class="form-control" 
                required
                [minlength]="6"
                #password="ngModel">
                <span
                class="help-block"
                *ngIf="!password.valid && password.touched"
                style="color:red;">Enter minimum 6 character password</span>
            </div>
            <button type="submit" class="btn btn-success mybutton" [disabled]="!f.valid">LogIn</button>
        </form>
        <p class="foot">Don't have an account ? <a routerLink='/signup'>SignUp</a></p>
    </div>
    <div class="col-md-4"><img src="assets/images/loginman2.png" class="man2" alt="Login"></div>
</div>
<hr style="opacity: 0;">
<div class="row">
    <div class="col-xs-12 head">
        <h4>- LOGIN AND GET CONNECTED -</h4>
    </div>
</div>
<hr style="opacity: 0;">
<div class="row">
    <div class="col-sm-6 size head">
        <img src="assets/images/login2.png" alt="login">
    </div>
    <div class="col-sm-6 size head">
        <img src="assets/images/login3.png" alt="login">
    </div>
</div>
</div>
