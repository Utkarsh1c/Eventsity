<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 box">
        <form (ngSubmit)="onSignup(f)" #f="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" id="name" name="name" ngModel class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" ngModel class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                    type="password" 
                    id="password" 
                    name="password" 
                    ngModel 
                    class="form-control" 
                    minlenght=6>
                </div>
                <button type="submit" class="mybutton">SignUp</button>
            </form>
        </div>
    </div>
